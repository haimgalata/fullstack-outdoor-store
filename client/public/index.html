<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding to support all languages -->
    <meta charset="UTF-8" />

    <!-- Make the site responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon: small icon shown in browser tab -->
    <link rel="icon" href="adventure.jpg" />

    <!-- Title of the page (shown in browser tab) -->
    <title>Outdoor Adventure Shop</title>

    <!-- Include Bootstrap CSS from CDN (for styling and layout) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- React will render the entire app into this div -->
    <div id="root"></div>

    <!-- Include Bootstrap JavaScript for components like modals and dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
